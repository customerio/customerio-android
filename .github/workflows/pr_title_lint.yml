# Verifies that pull request (PR)'s title follows the conventional commit spec. Why? See README.md, section "Contributing > Development workflow" to learn more. 
name: Check PR title
on:
  pull_request:
    types:
      - opened
      - reopened
      - edited
      - synchronize

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: aslafy-z/conventional-pr-title-action@v2.2.3
        with:
          success-state: PR title follows conventional commits spec. Ready to merge. 
          failure-state: Please, edit the PR title to the allowed format https://gist.github.com/levibostian/71afa00ddc69688afebb215faab48fd7
          context-name: conventional-pr-title
          preset: conventional-changelog-angular@5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}