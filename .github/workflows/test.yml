name: Tests

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  instrumentation-test:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        sample: [kotlin_compose, java_layout]
        api-level: [31]
    steps:
      - uses: actions/checkout@v4

      - uses: ./.github/actions/setup-android

      # Cache Gradle dependencies
      - name: Gradle cache
        uses: gradle/actions/setup-gradle@v4
        continue-on-error: true
        timeout-minutes: 5
        with:
          cache-overwrite-existing: true
          gradle-home-cache-cleanup: true

      # Enable KVM for hardware virtualization (faster emulators)
      - name: Enable KVM
        run: |
          echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm4all.rules
          sudo udevadm control --reload-rules
          sudo udevadm trigger --name-match=kvm

      # Cache the AVD directory
      - name: AVD cache
        uses: actions/cache@v4
        id: avd-cache
        with:
          path: |
            ~/.android/avd
            ~/.android/adb*
          key: avd-${{ matrix.api-level }}

      # Boot emulator (create or reuse AVD) + run instrumentation tests
      - name: Run instrumentation tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: ${{ matrix.api-level }}
          target: google_apis
          arch: x86_64
          # force-avd-creation=false means:
          #   "If an AVD already exists (from cache), use it as-is."
          #   If there's no AVD, create a new one automatically.
          force-avd-creation: false
          ram-size: 4096M
          cores: 3
          emulator-options: >-
            -no-window
            -gpu swiftshader_indirect
            -noaudio
            -no-boot-anim
          script: |
            ./gradlew :samples:${{ matrix.sample }}:connectedDebugAndroidTest \
              --no-daemon --stacktrace -PuseKsp=true --debug

      # Publish test results
      - name: Publish test results
        uses: mikepenz/action-junit-report@v4
        if: always()
        with:
          report_paths: 'samples/${{ matrix.sample }}/build/outputs/androidTest-results/connected/TEST-*.xml'