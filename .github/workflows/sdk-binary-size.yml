name: SDK Binary Size Comparison
# only run on PRs and when push a commit on a branch that we don't deploy on.
on: [push, pull_request]

jobs:
  sdk-binary-size-comparison-report:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-android
      - uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

#      - name: Checkout base branch
#        uses: actions/checkout@v4
#        with:
#          ref: ${{ github.base_ref }}
#
#      - name: Generate report for base branch
#        run: ./gradlew generateSdkSizeReport -PsaveReportTo=build/base-branch --no-daemon --info
#
#      - name: Checkout to PR branch
#        uses: actions/checkout@v4

      - name: Grant execute permissions for gradlew
        run: chmod +x gradlew

      - name: Generate and Compare SDK Size Reports
        run: ./gradlew compareSdkSizeReports -PcompareWithDir=build/base-branch --no-daemon --info

      - name: Find old comment to update comment for
        uses: peter-evans/find-comment@v3
        id: find-previous-comment
        with:
          issue-number: ${{ github.event.pull_request.number }}
          comment-author: 'github-actions[bot]'
          body-includes: SDK Binary Size Comparison

      - name: Add or Update PR Comment with SDK Size Comparison Report
        uses: peter-evans/create-or-update-comment@v4
        with:
          comment-id: ${{ steps.find-previous-comment.outputs.comment-id }}
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ## üìè SDK Binary Size Comparison Report\n\n
            $(cat ${{ github.workspace }}/build/sdk-binary-comparison.md)
          edit-mode: replace
